<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>金持ちタイプ診断（10問）</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar__inner">
      <div class="brand">
        <div class="brand__title">金持ちタイプ診断</div>
        <div class="brand__subtitle">10問・約1〜2分｜無意識の「お金の回り方」を推定</div>
      </div>
      <a class="btn btn--ghost" href="./result.html">結果ページ</a>
    </div>
  </header>

  <main class="container">
    <section class="card intro" id="intro">
      <h1>金持ちタイプ診断</h1>
      <p class="lead">
        これは占いではありません。<br>
        <b>あらゆる個性診断</b>をもとに、<br>
        あなたに合った幸せなお金の引き寄せ法を導き出します。
      </p>

      <div class="notice">
        <h3>回答ルール（重要）</h3>
        <ul>
          <li>「理想の自分」ではなく、<b>実際の自分の行動</b>で選んでください</li>
          <li>迷ったら「余裕がない時の自分」「咄嗟にやりがちな行動」で選んでください</li>
          <li>結果は<b>主軸＋補助（複合型）</b>で出ることがあります</li>
        </ul>
      </div>

      <div class="actions">
        <button class="btn btn--primary" id="startBtn">診断をはじめる</button>
      </div>
    </section>

    <section class="card quiz" id="quiz" style="display:none;">
      <div class="quiz__head">
        <div class="quiz__progress">
          <div class="quiz__progressbar">
            <div class="quiz__progressbarFill" id="progressFill"></div>
          </div>
          <div class="quiz__counter" id="counterText">質問 1 / 10</div>
        </div>

        <button class="btn btn--ghost btn--small" id="resetBtn">最初から</button>
      </div>

      <div class="quiz__body">
        <h2 class="quiz__question" id="questionText"></h2>
        <p class="quiz__hint" id="questionHint"></p>
        <div class="choices" id="choices"></div>
      </div>

      <div class="quiz__foot">
        <button class="btn btn--ghost" id="prevBtn">戻る</button>
        <button class="btn btn--primary" id="nextBtn" disabled>次へ</button>
      </div>
    </section>

    <section class="card smallprint">
      <h3>免責</h3>
      <p>
        本診断は自己理解の補助ツールです。投資助言・税務助言・法務助言ではありません。
        重要な意思決定は自己責任で行ってください。
      </p>
    </section>
  </main>

  <script src="./js/questions.js"></script>
  <script src="./js/logic.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
