<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>診断結果｜金持ちタイプ診断</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="container">

    <!-- 結果が無い場合 -->
    <section class="card" id="noData" style="display:none;">
      <h2>結果が見つかりません</h2>
      <p>先に診断を完了してください。</p>
      <a href="./index.html">診断に戻る</a>
    </section>

    <!-- HERO -->
    <section class="card" id="hero" style="display:none;">
      <span id="badge"></span>
      <h1 id="typeName"></h1>
      <p id="tagline"></p>

      <p>
        主軸：<span id="primary"></span><br>
        補助：<span id="secondary"></span><br>
        判定：<span id="blendNote"></span>
      </p>

      <button id="copyBtn">結果をコピー</button>
    </section>

    <!-- スコア -->
    <section class="card" id="scoreCard" style="display:none;">
      <h3>スコア内訳</h3>
      <div id="bars"></div>
    </section>

    <!-- 詳細解説 -->
    <section class="card" id="detailCard" style="display:none;">
      <h3>0) この診断が明らかにしていること</h3>
      <div class="content">
        <p>
          本診断は、あなたが無理をせず、自然体のままで
          お金や豊かさを引き寄せやすい傾向を整理するためのものです。
        </p>
      </div>

      <h3>1) あなたが豊かになりやすい理由</h3>
      <div id="essence"></div>

      <h3>2) 向いている仕事・役割</h3>
      <div id="jobs"></div>

      <h3>3) 成果が出やすい行動</h3>
      <div id="doMore"></div>

      <h3>4) つまずきやすいポイント</h3>
      <div id="pitfalls"></div>

      <h3>5) 低意識と高意識の分岐</h3>
      <div id="lowUse"></div>
      <div id="highUse"></div>

      <h3>6) 行動のサイン</h3>
      <div id="signals"></div>

      <h3>7) 今週の実験</h3>
      <div id="experiment"></div>

      <section id="blendPanel" style="display:none;">
        <h3>複合型の扱い方</h3>
        <div id="blendGuide"></div>
      </section>
    </section>

  </main>

  <!-- JS（この順番厳守） -->
  <script src="./js/profiles.js"></script>
  <script src="./js/logic.js"></script>
  <script src="./js/result.js"></script>
</body>
</html>
